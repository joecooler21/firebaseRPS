<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking all required app stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <!-- Linking Google Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Rock, Paper, Scissors Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-lg-12 col-md-12 col-12">
    <h3 class="header round-border">SUPER ROCK, PAPER, SCISSORS<div id="copyright">(C) 1987 COOLSOFT, INC</h3>
            </div>
        </div>
    </div>
</div>
    </h3>
    <div class="container" id="main">
        <div class="container">
            <div class="row">
                <div class="col col-lg-12 col-md-12 col-12">
                    <button id="rock" type="button"><img src="assets/img/rock.png"></button>
                    <button id="paper" type="button"><img src="assets/img/paper.png"></button>
                    <button id="scissors" type="button"><img id="img-scissors" src="assets/img/scissors.png"></button>
                </div>
                <div class="col col-lg-6 col-md-6 col-6">

                </div>
            </div>
        </div>

        <div class="container">
            <h3 id="status" class="header round-border"><span id="status-text">CLICK ANY BUTTON TO START</h3>
            <div class="row">
                <div class="col col-lg-8 col-md-8 col-8">
                    <div id="chat-header" class="header footer round-border">8-BIT CHAT</div>
                    <div id="chat-window" class="round-border"></div>
                    <input type="text" id="chat-input" class="round-border"></input>

                </div>
                <div class="col col-lg-4 col-md-4 col-4">
                    <div id="score-board" class="header footer round-border"><span class="score">SCORE</span><hr>P1 - <span class="score" id="p1-score">0</span><br>P2 - <span class="score" id="p2-score">0</span><br>TIE - <span class="score" id="ties">0</span></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Linking main javascript file -->
    <script src="assets/js/app.js"></script>
</body>

</html>
