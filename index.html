<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking all required app stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <!-- Linking Google Firebase Database -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Rock, Paper, Scissors Game</title>
</head>

<body>
    <h3 class="header">
        SUPER ROCK, PAPER, SCISSORS <span id="copyright">(C) 1987 COOLSOFT, INC</span></h3>
    </h3>
    <div class="container" id="main">
    <div class="container">
        <div class="row">
            <div class="col col-lg-12 col-md-12 col-12">
                <button id="rock" type="button"><img src="assets/img/rock.png"></button>
                <button id="paper" type="button"><img src="assets/img/paper.png"></button>
                <button id="scissors" type="button"><img id="img-scissors" src="assets/img/scissors.png"></button>
            </div>
            <div class="col col-lg-6 col-md-6 col-6">
                
            </div>
        </div>
    </div>
    <div class="container">
        <h3 id="status" class="header"><span id="status-text">CLICK ANY BUTTON TO START</span></h3>
        <div class="row">
            <div class="col col-lg-12 col-md-12 col-12">
                <div type="text" id="chat-box"></div>
                <input type="text" id="chat"></input>

            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col col-lg-12 col-md-12 col-12">
            <h3 id="footer" class="header" ><span>- PLAYER 1: <span class="score">0</span><span></span><span></span> -- <span>PLAYER 2: <span class="score">0</span></span> -</h3>
        </div>
    </div>
</div>
<!-- Linking main javascript file -->
    <script src="assets/js/app.js"></script>
</body>

</html>
