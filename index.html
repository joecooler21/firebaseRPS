<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>

    </nav>

        <div class="row">
            <div class="col col-lg-6 col-md-6 col-6">
                <button id="rock" type="button"><img src="assets/img/rock.png"></button>
                <button id="paper" type="button"><img src="assets/img/paper.png"></button>
                <button id="scissors" type="button"><img id="img-scissors" src="assets/img/scissors.png"></button>
            </div>
            <div class="col col-lg-6 col-md-6 col-6">
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-lg-12 col-md-12 col-12">
                <div type="text" id="chat-box"></div>
                <input type="text" id="chat"></input>

            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
